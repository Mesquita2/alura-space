{% extends 'usuarios/base.html' %}

{% block title %}Cadastro | Alura Space{% endblock %}

{% block content %}
<form action="" method="">
    <div class="row">
        <div class="col-12 col-lg-12 mb-3">
            <label for="nome_cadastro" style="color:#D9D9D9;"><b>Nome completo</b></label>
            <input type="text" class="form-control" name="nome_cadastro" placeholder="Ex.: Lucas Mesquita " required>
        </div>
        <div class="col-12 col-lg-12 mb-3">
            <label for="email" style="color:#D9D9D9;"><b>Email</b></label>
            <input type="email" class="form-control" name="email" placeholder="Ex.: lucasmesquita@xpto.com" required>
        </div>
        <div class="col-12 col-lg-6 mb-3">
            <label for="password1" style="color:#D9D9D9;"><b>Senha</b></label>
            <input type="password" class="form-control" name="password1" placeholder="Digite sua senha" required>
        </div>
        <div class="col-12 col-lg-6 mb-3">
            <label for="password2" style="color:#D9D9D9;"><b>Confirmação de senha</b></label>
            <input type="password" class="form-control" name="password2" placeholder="Digite novamente" required>
        </div>
        <div class="col-12 text-center">
            <button class="btn btn-success col-12" type="submit">Criar sua conta</button>
        </div>
    </div>
</form>
{% endblock %}
