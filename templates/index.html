<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <meta name="description" content="Página inicial de um site básico em HTML.">
    
    <!-- Estilos -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004aad;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        a {
            color: #004aad;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>

    <main>
        <h2>Sobre</h2>
        <p>Este é um exemplo básico de estrutura HTML. Você pode editar este conteúdo livremente para criar o seu próprio site.</p>
        
        <h2>Contato</h2>
        <p>Envie um e-mail para <a href="email:contato@exemplo.com">contato@exemplo.com</a></p>
    </main>

    <footer>
        <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
